<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossed — Favicon Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="flex flex-col items-center justify-center min-h-screen gap-8 bg-[#f7f2ed] text-neutral-900"
  >
    <h1 class="text-2xl font-semibold mb-4">Glossed favicon preview</h1>
    <div
      class="text-2xl md:text-3xl font-bold tracking-tight bg-gradient-to-r from-rose-600 to-red-600 bg-clip-text text-transparent"
    >
      Glossed
    </div>

    <div class="flex gap-10">
      <!-- Option A — "G" glossy -->
      <div class="flex flex-col items-center gap-2">
        <div
          class="w-20 h-20 bg-gradient-to-r from-rose-600 to-red-600 rounded-2xl flex items-center justify-center text-white text-4xl font-bold"
        >
          G
        </div>
        <span class="text-sm text-neutral-600">Option A — Glossy G</span>
      </div>

      <!-- Option B — Mirror Soft -->
      <div class="flex flex-col items-center gap-2">
        <div
          class="w-20 h-20 bg-[#f7f2ed] rounded-2xl flex items-center justify-center shadow-inner"
        >
          <span class="text-4xl font-bold text-[#b94b6f]">G</span>
        </div>
        <span class="text-sm text-neutral-600">Option B — Soft Mirror</span>
      </div>

      <!-- Option C — Halo Glossy (Perfectly Centered) -->
      <div class="flex flex-col items-center gap-2">
        <div
          class="relative w-20 h-20 rounded-2xl bg-gradient-to-r from-rose-600 to-red-600 flex items-center justify-center text-white font-bold text-7xl leading-none"
        >
          <div
            class="absolute inset-0 bg-gradient-to-t from-white/15 to-transparent rounded-2xl"
          ></div>
          <span class="translate-y-[-3px]">G</span>
        </div>
      </div>
    </div>
  </body>
</html>
